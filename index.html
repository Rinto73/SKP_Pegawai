
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKP Cascading System</title>
    <script>
        // Intercept Tailwind warnings
        (function() {
            var origWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
                origWarn.apply(console, args);
            };
        })();

        // Global Error Handler
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Global Error:", message, "at", source, ":", lineno);
            const root = document.getElementById('root');
            if (root && (root.innerHTML === '' || root.innerHTML.includes('loader-placeholder'))) {
                root.innerHTML = `<div class="p-10 text-center"><h1 class="text-red-600 font-bold">Gagal Memuat Aplikasi</h1><p class="text-sm text-gray-500">${message}</p><button onclick="location.reload()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Muat Ulang</button></div>`;
            }
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root:empty { display: none; }
    </style>
    <script>
      // Menyediakan akses ke variabel lingkungan Vercel melalui process.env
      window.process = { 
        env: { 
          NODE_ENV: 'development',
          API_KEY: '',
          SUPABASE_URL: '', // Akan diisi otomatis oleh platform jika tersedia
          SUPABASE_ANON_KEY: '' 
        } 
      };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",

    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <!-- Placeholder agar layar tidak putih total saat JS loading -->
        <div id="loader-placeholder" class="min-h-screen flex flex-col items-center justify-center bg-slate-900 text-white">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <h2 class="text-xl font-bold tracking-tight">E-KINERJA</h2>
            <p class="text-slate-400 text-xs mt-2 animate-pulse uppercase tracking-widest">Menyiapkan Antarmuka...</p>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
