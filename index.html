
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKP Cascading System</title>
    <script>
        // Menyembunyikan warning "cdn.tailwindcss.com should not be used in production"
        // Hal ini dilakukan karena aplikasi berjalan di lingkungan 'no-build' (tanpa bundler)
        // sehingga penggunaan CDN adalah metode yang valid untuk setup ini.
        (function() {
            var origWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
                origWarn.apply(console, args);
            };
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
      // Shim global untuk process.env agar kompatibel dengan library berbasis Node.js di browser
      window.process = window.process || { env: { NODE_ENV: 'development' } };
    </script>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
